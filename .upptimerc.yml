# Change these first
owner: azuma-healthtech # Your GitHub organization or username, where this repository lives
repo: uptime-dev # The name of this repository

sites:
  - name: "azuma Zero Trust Gateway"
    url: https://dev.azuma-health.tech/health/gateway
  - name: "azuma SSO: Identity Service"
    url: https://dev.azuma-health.tech/health/sso-identity
  - name: "azuma SSO: Permissions & Access Control"
    url: https://dev.azuma-health.tech/health/sso-acl
  - name: "azuma SSO: OAuth 2.0 and OpenID Connect Provider"
    url: https://dev.azuma-health.tech/health/sso-oidc
  - name: "azuma: Mailing Service"
    url: https://dev.azuma-health.tech/health/mailing
  - name: "azuma: Tenant Service"
    url: https://dev.azuma-health.tech/health/tenant

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.dev.azuma-health.tech
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/azuma-healthtech/uptime-dev/master/assets/logo-1.svg
  name: azuma Status
  introTitle: "**azuma** Status"
  introMessage: This is an overview page, which uses **real-time** data to display live service status, maintenance windows as well as active and past incidents.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO



workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "0 */8 * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration